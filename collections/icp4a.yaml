apiVersion: v2
stacks:
  - id: icp4a-spring-boot2
    name: icp4a-spring-boot2
    version: 1.0.0
    description: Spring Boot using OpenJ9 and Maven
    license: Apache-2.0
    language: java
    maintainers:
      - name: Seungil Han
        email: seungil.han@ibm.com
        github-id: iamnogada
    default-template: default
    src: https://github.com/kubepia/icp4a-stacks/releases/download/v1.0.0/icp4a-spring-boot2.v1.0.0.source.tar.gz
    templates:
      - id: default
        url: https://github.com/kubepia/icp4a-stacks/releases/download/v1.0.0/icp4a-spring-boot2.v1.0.0.templates.default.tar.gz
    requirements:
      docker-version: ">= 18.09.0"
      appsody-version: ">= 0.5.0"
    image: docker.io/icp4a/icp4a-spring-boot2:1.0.0
  - id: icp4a-nodejs-express
    name: icp4a-nodejs-express
    version: 1.0.0
    description: Express web framework for Node.js
    license: Apache-2.0
    language: nodejs
    maintainers:
      - name: Sam Roberts
        email: vieuxtech@gmail.com
        github-id: sam-github
      - name: Seungil Han
        email: seungil.han@ibm.com
        github-id: kubepia
    default-template: default
    src: https://github.com/kubepia/icp4a-stacks/releases/download/v1.0.0/icp4a-nodejs-express.v1.0.0.source.tar.gz
    templates:
      - id: default
        url: https://github.com/kubepia/icp4a-stacks/releases/download/v1.0.0/icp4a-nodejs-express.v1.0.0.templates.default.tar.gz
      - id: simple
        url: https://github.com/kubepia/icp4a-stacks/releases/download/v1.0.0/icp4a-nodejs-express.v1.0.0.templates.simple.tar.gz
    requirements:
      docker-version: ">= 18.09.0"
      appsody-version: ">= 0.5.0"
    image: docker.io/icp4a/icp4a-nodejs-express:1.0.0
